<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    <link rel="stylesheet" href="subjective.css">
    
</head>
<body>
    <h2>Subjective Question</h2> 

        <div class="question">
            <label for="q1">Question 1: Why communication skill is important?</label>
            <br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
        </div>
        <div class="question">
            <label for="q2">Question 2: Animal testing should be banned.Why?</label>
            <br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
        </div>
        <div class="question">
            <label for="q3">Question 3: Is social media time killer?</label>
            <br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
        </div>
        <div class="question">
            <label for="q4">Question 4: What was the effects of lockdown on daily life?</label>
            <br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
        </div>
        <div class="question">
            <label for="q5">Question 5: What do you think artificial intelligence will help humanity?</label>
            <br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
        </div>
        <div class="question">
            <label for="q6">Question 6: Smoking at public is good or not, Write your opinion.</label>
            <br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
        </div>
        <div class="question">
            <label for="q7">Question 7: Importance of education in human life.</label>
            <br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
        </div>
        <div class="question">
            <label for="q8">Question 8: Is personal life and professional life different?</label>
            <br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
        </div>
        <div class="question">
            <label for="q9">Question 9: How our country India different to others?</label>
            <br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
        </div>
        <div class="question">
            <label for="q10">Question 10: How technology harm the nature?</label>
            <br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
        </div>
        <button class="btn">Submit</button>
    </form>
</body>
</html>
